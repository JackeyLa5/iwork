    <script>
        $(document).ready(function () {
            $(".demo1").click(function () {
                swal({title: "欢迎使用SweetAlert", text: "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"})
            });
            $(".demo2").click(function () {
                swal({title: "太帅了", text: "小手一抖就打开了一个框", type: "success"})
            });
            $(".demo3").click(function () {
                swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "删除",
                    closeOnConfirm: false
                }, function () {
                    swal("删除成功！", "您已经永久删除了这条信息。", "success")
                })
            });
            $(".demo4").click(function () {
                swal({
                    title: "您确定要打卡吗",
                    // text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#90ee90",
                    confirmButtonText: "是的，我要打卡！",
                    cancelButtonText: "让我再考虑一下…",
                    closeOnConfirm: false,
                    closeOnCancel: false
                }, function (isConfirm) {
                    if (isConfirm) {
                        swal("打卡成功！", "您已经打卡成功。", "success")
                    } else {
                        swal("已取消", "您取消了打卡操作！", "error")
                    }
                })
            })
        });
    </script>
    <script type="text/javascript">
        function showtime() {
            var t=new Date();
            var year=t.getFullYear();
            var month=t.getMonth()+1;
            var day=t.getDate();
            var week=t.getDay();
            var arr=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
            var hour=t.getHours();
            var minute=t.getMinutes();
            var second=t.getSeconds();
            var showTime=year+"/"+month+"/"+day+" "+arr[week]+" "+hour+((minute<10)?":0":":")+minute+((second<10)?":0":":")+second+((hour>12)?".pm":".am");
            document.getElementById("clock").value=showTime;
        }
        setInterval("showtime()",1000);
    </script>
