<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Iword cloud</h1>
        </div>
        <h3>修改密码</h3>
        <form class="m-t" role="form" action="login.html">

                <input type="password" class="form-control" placeholder="旧密码" required="">

            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>

            <!--</p>-->

    </div>
</div>

</html>
